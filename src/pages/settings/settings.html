<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Settings</ion-title>
	</ion-navbar>
</ion-header>


<ion-content>	

	<ion-card>
		<ion-card-header>
			<div float-right class="edit-setting" (click)="openSettingedit();"><img src="./assets/imgs/edit.png"></div>
		</ion-card-header>
		
		<ion-card-content>			
			
			<ion-row>
				<ion-label>School Logo :</ion-label>			
				<p class="school-logo"><img src="./assets/imgs/school.png"></p>
			</ion-row>
			<ion-row>
				<ion-label>School Name :</ion-label>
				<p>ABC School</p>
			</ion-row>
			<ion-row>
				<ion-label>Address :</ion-label>
				<p>421, Satyam Mall, Satellite, Ahmedabad, Gujarat, India.</p>
			</ion-row>
			<ion-row>
				<ion-label>Phone No. :</ion-label>
				<p> 9998979695 </p>
			</ion-row>
			
		</ion-card-content>
	</ion-card>

</ion-content>
