<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Blueprint</ion-title>
	</ion-navbar>
</ion-header>


<ion-content>

	<ion-card>
		<ion-card-content>
			<ion-list>
				<ion-list-header>
					<span class="list-head">Listing</span>
					<div float-right><ion-icon ios="ios-add-circle" md="md-add-circle" color="primary" (click)="BlueprintopenModal()"></ion-icon></div>			
				</ion-list-header>

				<ion-row class="listing-header">
					<ion-col>
						<strong> Name </strong>
					</ion-col>
					<ion-col>
						<strong> Marks</strong>
					</ion-col>
				</ion-row>
				
				<ion-item-sliding>
					<ion-item>
						<ion-row>
							<ion-col>
								Name 1
							</ion-col>
							<ion-col>
								Marks 1
							</ion-col>
						</ion-row>
					</ion-item>						
					<ion-item-options side="right">
					<button ion-button>View</button>
					</ion-item-options>
				</ion-item-sliding>
				<ion-item-sliding>
					<ion-item>
						<ion-row>
							<ion-col>
								Name 2
							</ion-col>
							<ion-col>
								Marks 2
							</ion-col>
						</ion-row>
					</ion-item>						
					<ion-item-options side="right">
					<button ion-button color="primary">View</button>
					</ion-item-options>
				</ion-item-sliding>
				<ion-item-sliding>
					<ion-item>
						<ion-row>
							<ion-col>
								Name 3
							</ion-col>
							<ion-col>
								Marks 3
							</ion-col>
						</ion-row>
					</ion-item>						
					<ion-item-options side="right">
					<button ion-button color="primary">View</button>
					</ion-item-options>
				</ion-item-sliding>
				<ion-item-sliding>
					<ion-item>
						<ion-row>
							<ion-col>
								Name 4
							</ion-col>
							<ion-col>
								Marks 4
							</ion-col>
						</ion-row>
					</ion-item>						
					<ion-item-options side="right">
					<button ion-button color="primary">View</button>
					</ion-item-options>
				</ion-item-sliding>

			

			</ion-list>
		</ion-card-content>
	</ion-card>

</ion-content>
