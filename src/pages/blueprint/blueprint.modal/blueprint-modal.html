<ion-header>

	<ion-navbar>
		<ion-title>Select Blueprint</ion-title>
	</ion-navbar>

</ion-header>


<ion-content>

	<ion-card>
		<ion-card-content>
			<ion-list>
				<div class="blueprintDetail">
					<ion-item>
						<ion-label>Blueprint Name :</ion-label>				
						<ion-input type="text" value=""></ion-input>
					</ion-item>

					<ion-item>
						<ion-label>Standard :</ion-label>				
						<ion-select>
							<ion-option value="1">Standard 8</ion-option>
							<ion-option value="2">Standard 9</ion-option>
							<ion-option value="3">Standard 10</ion-option>					
						</ion-select>
					</ion-item>

					<ion-item>
						<ion-label>Subject :</ion-label>				
						<ion-select>
							<ion-option value="1">Englsih</ion-option>
							<ion-option value="2">Maths</ion-option>
							<ion-option value="3">Science</ion-option>					
						</ion-select>
					</ion-item>
				</div>
				
				<ion-row class="header-blueprint">
					<ion-col>
						Total Questions
					</ion-col>
					<ion-col text-right>
						<ion-badge color="primary">50</ion-badge>
					</ion-col>
				</ion-row>
				<ion-row class="ttl-marks">
					<ion-col>
						Total Marks
					</ion-col>
					<ion-col text-right>
						<ion-badge color="primary">50</ion-badge>
					</ion-col>
				</ion-row>

				<ion-row>
					<ion-col text-center>
						<ion-label>O - 1</ion-label>
					</ion-col>
					<ion-col>
						<ion-input></ion-input>
					</ion-col>
					<ion-col text-center>
						<ion-label>Out Of 96</ion-label>
					</ion-col>
				</ion-row>

				<ion-row>
					<ion-col text-center>
						<ion-label>S - 2</ion-label>
					</ion-col>
					<ion-col>
						<ion-input></ion-input>
					</ion-col>
					<ion-col text-center>
						<ion-label>Out Of 12</ion-label>
					</ion-col>
				</ion-row>

				<ion-row>
					<ion-col text-center>
						<ion-label>S - 3</ion-label>
					</ion-col>
					<ion-col>
						<ion-input></ion-input>
					</ion-col>
					<ion-col text-center>
						<ion-label>Out Of 8</ion-label>
					</ion-col>
				</ion-row>

				<ion-row>
					<ion-col text-center>
						<ion-label>S - 5</ion-label>
					</ion-col>
					<ion-col>
						<ion-input></ion-input>
					</ion-col>
					<ion-col text-center>
						<ion-label>Out Of 7</ion-label>
					</ion-col>
				</ion-row>
		
			</ion-list>
		</ion-card-content>
	</ion-card>

</ion-content>

<ion-footer>

	<ion-row>
		<ion-col>
			<button ion-button block>Okay</button>
		</ion-col>
		<ion-col>
			<button ion-button block color="danger" (click)="BlueprintcloseModal()">Cancel</button>
		</ion-col>
	</ion-row>

</ion-footer>
