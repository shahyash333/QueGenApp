<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Question-paper-genrator</ion-title>
	</ion-navbar>
</ion-header>


<ion-content>

	<ion-card>
		<ion-card-content>
			<ion-list radio-group>
				<ion-list-header>
					Select Standard
				</ion-list-header>

				<div class="scroll">
					<ion-item *ngFor="let std of stdList">
						<ion-label> Standard - {{std.name}}</ion-label>
						<ion-radio checked="false" [value]="std._id" (click)="getSubjects(std._id)"></ion-radio>
					</ion-item>

			</ion-list>
		</ion-card-content>
	</ion-card>

	<ion-card>
		<ion-card-content>
			<ion-list radio-group>
				<ion-list-header>
					Select Subjects
				</ion-list-header>

				<div class="scroll">
					<ion-item *ngFor="let sub of subList">
						<ion-label> {{sub.subjectName}}</ion-label>
						<ion-radio checked="false" [value]="sub._id" (click)="getSubjectChapters(sub._id)"></ion-radio>
					</ion-item>

				</ion-list-header>

				<div class="scroll">
					<ion-item *ngFor="let chp of chpList">
						<ion-label>{{chp.chapterName}}</ion-label>

					</ion-item>

					Select Topics
					<ion-badge float-right color="primary">{{topicSelected.length}}</ion-badge>
				</ion-list-header>

				<div class="scroll">
